<div class="content">
  <h2>Orders – {{ selectedZone }}</h2>

  <label>
    Filter by Zone:
    <select [(ngModel)]="selectedZone" (change)="onZoneChange()">
      <option value="Pool">Pool</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Bar">Bar</option>
    </select>
  </label>

  <div *ngIf="orders.length === 0">
    <p>No orders found in this zone.</p>
  </div>

  <div *ngFor="let order of orders" class="card">
    <p><strong>Client:</strong> {{ order.clientName }} ({{ order.clientPhone }})</p>
    <p><strong>Status:</strong> {{ order.status }}</p>
    <p><strong>Placed At:</strong> {{ order.placedAt | date:'short' }}</p>
    <p><strong>Items:</strong></p>
    <ul>
      <li *ngFor="let item of order.items">
        {{ item.productName }} – x{{ item.quantity }}
      </li>
    </ul>

    <a [routerLink]="['/orders', order.id]">View Details</a>
  </div>
</div>

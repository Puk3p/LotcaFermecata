<div class="order-section">
  <h2 *ngIf="currentRole === 'BAR'">
    <i class="fas fa-paper-plane"></i> Comenzile trimise către bucătărie
  </h2>
  <h2 *ngIf="currentRole === 'BUCATARIE'">
    <i class="fas fa-utensils"></i> Comenzi de preparat
  </h2>

  <div *ngIf="orders.length === 0" class="no-orders">
    <i class="fas fa-inbox"></i>
    <p>Nu există comenzi de afișat.</p>
  </div>

  <div class="order-grid">
    <div *ngFor="let order of orders" class="order-card">
      <div class="order-top">
        <div>
          <h3><i class="fas fa-user"></i> {{ order.clientName }}</h3>
          <p class="placed">
            <i class="fas fa-clock"></i> {{ getLocalTime(order.placedAt) }}
          </p>
        </div>
        <p class="phone">
          <i class="fas fa-phone-alt"></i> {{ order.clientPhone }}
        </p>
      </div>

      <div class="order-status"
          [ngClass]="{
            'waiting': order.status === 'Pending',
            'cooking': order.status === 'InProgress',
            'done': order.status === 'Done',
            'cancelled': order.status === 'Cancelled'
          }">
        <i class="fas fa-info-circle"></i> {{ statusLabels[order.status] || order.status }}
      </div>



      <ul class="item-list">
        <li *ngFor="let item of order.items">
          <i class="fas fa-concierge-bell"></i> {{ item.productName }} × {{ item.quantity }}
        </li>
      </ul>

      <div class="details-footer">
        <a [routerLink]="['/orders', order.id]" class="details-link">
          <i class="fas fa-eye"></i> Detalii
        </a>
      </div>
    </div>
  </div>
</div>
